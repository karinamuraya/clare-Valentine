<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clare üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.5);
    font-size: 20px;
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
  }

  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: float 3s ease-in-out infinite;
    z-index: 10;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
    font-size: 32px;
  }

  .name span {
    opacity: 0;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    color: #333;
    position: relative;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">
  <h1 class="name"></h1>
  <p>Will you be my Valentine? üíï</p>

  <button class="yes" onclick="sayYes()">Yes üíñ</button>
  <button class="no" onmouseover="moveButton(this)">No üòÖ</button>
</div>

<!-- üéµ REAL SONG (offline) -->
<audio>
  <source id="loveSong" src="Snooze.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script>
  /* Animate Clare letter-by-letter */
  const name = "Hey Baby üíï";
  const nameContainer = document.querySelector(".name");

  [...name].forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${i * 0.15}s`;
    nameContainer.appendChild(span);
  });

  /* Floating hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }
  setInterval(createHeart, 400);

  /* Confetti */
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let confettiPieces = [];

  function launchConfetti() {
    for (let i = 0; i < 200; i++) {
      confettiPieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 4,
        dx: Math.random() * 4 - 2,
        dy: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360},100%,60%)`
      });
    }
  }

  function drawConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
    });
    requestAnimationFrame(drawConfetti);
  }

  function sayYes() {
    document.getElementById("loveSong").play();
    launchConfetti();
    drawConfetti();

    document.querySelector(".card").innerHTML = `
      <h1>Super!! üíòüéâ</h1>
      <p>You just put a smile on my face üòä</p>
      <p>See you on Valentine‚Äôs ‚ù§Ô∏è</p>
    `;
  }

  function moveButton(btn) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
