<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Clare ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }

  /* Floating hearts behind the card */
  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.7);
    font-size: 20px;
    animation: floatUp linear infinite;
    z-index: 1; /* behind card */
    pointer-events: none;
  }

  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    animation: float 3s ease-in-out infinite;
    z-index: 10; /* always on top */
    position: relative;
  }

  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
    font-size: 32px;
  }

  .name span {
    opacity: 0;
    animation: appear 0.5s forwards;
  }

  @keyframes appear {
    to { opacity: 1; }
  }

  p {
    font-size: 18px;
    margin-bottom: 25px;
  }

  button {
    padding: 12px 24px;
    margin: 10px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .yes {
    background: #ff4d6d;
    color: white;
  }

  .no {
    background: #ccc;
    color: #333;
    position: relative;
  }
</style>
</head>

<body>

<div class="card">
  <h1 class="name"></h1>
  <p>Will you be my Valentine? ğŸ’•</p>

  <button class="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button class="no" onmouseover="moveButton(this)">No ğŸ˜…</button>
</div>

<!-- Hidden audio for the song -->
<audio id="loveSong" src="Snooze.mp3" type="audio/mpeg"></audio>

<script>
  /* Animate Clare letter-by-letter */
  const name = "Hey Baby ğŸ’•";
  const nameContainer = document.querySelector(".name");

  [...name].forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${i * 0.15}s`;
    nameContainer.appendChild(span);
  });

  /* More floating hearts */
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "ğŸ’–";
    
    const size = Math.random() * 25 + 10; // random size
    heart.style.fontSize = `${size}px`;

    heart.style.left = Math.random() * 100 + "vw";

    // random animation duration & delay
    const duration = Math.random() * 5 + 5; // 5-10s
    const delay = Math.random() * 5; // 0-5s
    heart.style.animationDuration = `${duration}s`;
    heart.style.animationDelay = `${delay}s`;

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), (duration + delay) * 1000);
  }

  // Create hearts faster for more density
  setInterval(createHeart, 200);

  /* Yes button action */
  function sayYes() {
    document.getElementById("loveSong").play(); // play song

    document.querySelector(".card").innerHTML = `
      <h1>Super!! ğŸ’˜ğŸ‰</h1>
      <p>You just put a smile on my face ğŸ˜Š</p>
      <p>See you on Valentineâ€™s â¤ï¸</p>
    `;
  }

  /* Make No button move faster */
  function moveButton(btn) {
    const x = Math.random() * 300 - 150; // move farther
    const y = Math.random() * 300 - 150;
    btn.style.transform = `translate(${x}px, ${y}px)`;
    btn.style.transition = 'transform 0.1s ease-out'; // faster movement
  }
</script>

</body>
</html>
